{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO <3</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="mb-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <br><input type="text" name="name" placeholder="Enter the task name !" class="form-control">
            </div>
            <div class="form-group">
                <input type="number" name="priority" placeholder="Enter the priority !" class="form-control">
            </div>
            <div class="form-group">
                <input type="date" name="date" placeholder="Enter the Date !" class="form-control">
            </div>
             <input type="submit" class="btn btn-success">
        </form>
        </div>
        <div class="vl">
            <div class="container2">
                <h3 class="task_heading">&nbsp;&nbsp;Tasks to be completed !</h3>
                 {% for i in task1 %}
            <div class="col-md-6">

            <br><div class="card2" style="width:520px;" >
            <div class="card shadow">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.priority}}</p>
            <p class="card-text">{{i.date}}</p>
            <a href="{% url 'delete' i.id %}" class="btn btn-dark">Done</a>
            <a href="{% url 'update' i.id %}" class="btn btn-secondary">Edit</a>
        </div>
            </div>
</div>{% endfor %}
</div>

        </div>

      </div>
</div>


{% endblock %}
